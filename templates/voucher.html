<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Your Voucher</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 50px; }
    .code { font-size: 28px; font-weight: bold; margin: 15px 0; }
  </style>
</head>
<body>
  {% if code %}
    <h1>Your Voucher Code</h1>
    <div class="code">{{ code }}</div>
  {% else %}
    <h1>All Vouchers Used</h1>
    <p>Sorry, no more vouchers are available at this time.</p>
  {% endif %}
</body>
</html>
